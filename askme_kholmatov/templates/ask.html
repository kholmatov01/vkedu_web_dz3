{% extends 'layouts/base.html' %}
{% load static %}
{% block page_title %}
<div class="d-flex gap-3 align-items-center">
    <h1>New Question</h1>
</div>
{% endblock %}
{% block content %}

                <div class="mt-3">
                    <div class="row align-items-center">
                        <div class="col-1">
                            <label for="titleform" class="form-label">Title</label>
                        </div>
                        <div class="col-11">
                            <input class="form-control" id="titleform" placeholder="How to build a moonpark?">
                        </div>
                    </div>
              </div>
              <div class="mt-2">
                <div class="row align-items-center">
                    <div class="col-1">
                        <label for="textform" class="form-label">Text</label>
                    </div>
                    <div class="col-11">
                        <textarea class="form-control" id="textform" placeholder="Really how? Have no idea about it" rows="10"></textarea>
                    </div>
                </div>
              </div>
              <div class="mt-2">
                <div class="row align-items-center">
                    <div class="col-1">
                        <label for="tagsform" class="form-label">Tags</label>
                    </div>
                    <div class="col-11">
                        <input class="form-control" id="tagsform" placeholder="moon, park, puzzle">
                    </div>
                </div>
              </div>
              <div class="mt-3 align-items-center">
                <button type="button" class="btn btn-secondary">ASK!</button>
              </div>
{% endblock %}
{% block right_section %}
    {% include 'layouts/tag_section.html' %}
{% endblock %}
